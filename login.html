<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Real Estate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="notification" class="notification hidden"></div>

    <div class="page-container">
        <nav class="sidebar-nav">
            <div class="logo">BDS Land</div>
            <ul>
                <li><a href="index.html"><span class="icon"><i class="fas fa-home"></i></span> Home</a></li>
                <li><a href="apartments.html"><span class="icon"><i class="fas fa-building"></i></span> Products</a></li>
                <li><a href="contact.html"><span class="icon"><i class="fas fa-envelope"></i></span> Contact</a></li>
            </ul>
            <div id="user-actions"></div>
        </nav>

        <main class="main-content form-page-layout">
            <div class="form-container">
                <h1>Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="form-btn">Login</button>
                </form>

                <div class="form-text-center">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="social-login">
                    <hr><span>Or</span><hr>
                </div>

                <div class="social-icons">
                    <a href="#" class="icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                </div>

                <div class="form-text-center">
                    <span>Don't have an account?</span> <a href="register.html">Sign Up</a>
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
    <script src="login.js"></script>
</body>
</html>
